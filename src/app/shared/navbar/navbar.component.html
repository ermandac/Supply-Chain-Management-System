<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleSidenav()" *ngIf="isLoggedIn">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Megaion SCMS</span>
  <span class="spacer"></span>
  <button mat-icon-button *ngIf="isLoggedIn" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container *ngIf="isLoggedIn">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>

      <a mat-list-item routerLink="/inventory" *ngIf="userRole === 'ADMIN' || userRole === 'INVENTORY_STAFF'">
        <mat-icon>inventory</mat-icon>
        <span>Inventory</span>
      </a>

      <a mat-list-item routerLink="/orders" *ngIf="userRole === 'ADMIN' || userRole === 'CUSTOMER' || userRole === 'INVENTORY_STAFF'">
        <mat-icon>shopping_cart</mat-icon>
        <span>Orders</span>
      </a>

      <a mat-list-item routerLink="/delivery" *ngIf="userRole === 'ADMIN' || userRole === 'LOGISTICS_MANAGER'">
        <mat-icon>local_shipping</mat-icon>
        <span>Delivery</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
